<section class="life full full--auto" id="life">
	<!-- <div class="gradient-bg gradient-bg--auto"> -->
	<div class="life__header flex-center p-none">
		<h3 class="life__title">
			<div class="life__title-item">А как</div>
			<div class="life__title-item">в жизни</div>
			<div class="life__title-item">представьте</div>
			<div class="life__gradient gradient-bg"></div>
		</h3>
	</div>
	<!-- </div> -->
	<div class="life__inner">
		<div class="life__inner-header">
			<button class="btn btn--column o-hidden" data-3d="https://tvs.aero/wp-content/3dtours/inPOOL/index.htm">
				<span>Виртуальная прогулка у бассейна</span>
				<div class="btn__container btn__container--icon flex-center">
					<div class="btn__items flex-center">
						<svg class="btn__item icon">
							<use xlink:href="/sprite.svg#arrow"></use>
						</svg>
						<svg class="btn__item icon">
							<use xlink:href="/sprite.svg#arrow"></use>
						</svg>
					</div>
				</div>
			</button>
		</div>
		<div class="life__slider absolute o-hidden">
			<div class="life__slider-container absolute">
				<div class="absolute o-hidden">
					<div class="life__slide absolute lazy">
						<picture>
							<source media="(min-width: 1280px)"
								srcset="/src/assets/images/life/1.webp 1x, /src/assets/images/life/1_2x.webp 2x">
							<source media="(min-width: 1024px)"
								srcset="/src/assets/images/life/1_tab.webp 1x, /src/assets/images/life/1_tab_2x.webp 2x">
							<source media="(min-width: 720px)"
								srcset="/src/assets/images/life/1_tm.webp 1x, /src/assets/images/life/1_tm_2x.webp 2x">
							<source media="(max-width: 719px)"
								srcset="/src/assets/images/life/1_mob.webp 1x, /src/assets/images/life/1_mob_2x.webp 2x">
							<img alt="life" width="430" height="300" src="/src/assets/images/life/1.webp" loading="lazy"
								class="fit-cover">
						</picture>
					</div>
				</div>
				<div class="absolute o-hidden">
					<div class="life__slide absolute lazy">
						<picture>
							<source media="(min-width: 1280px)"
								srcset="/src/assets/images/life/2.webp 1x, /src/assets/images/life/2_2x.webp 2x">
							<source media="(min-width: 1024px)"
								srcset="/src/assets/images/life/2_tab.webp 1x, /src/assets/images/life/2_tab_2x.webp 2x">
							<source media="(min-width: 720px)"
								srcset="/src/assets/images/life/2_tm.webp 1x, /src/assets/images/life/2_tm_2x.webp 2x">
							<source media="(max-width: 719px)"
								srcset="/src/assets/images/life/2_mob.webp 1x, /src/assets/images/life/2_mob_2x.webp 2x">
							<img alt="life" width="430" height="300" src="/src/assets/images/life/2.webp" loading="lazy"
								class="fit-cover">
						</picture>
					</div>
				</div>
				<div class="absolute o-hidden">
					<div class="life__slide absolute lazy">
						<picture>
							<source media="(min-width: 1280px)"
								srcset="/src/assets/images/life/3.webp 1x, /src/assets/images/life/3_2x.webp 2x">
							<source media="(min-width: 1024px)"
								srcset="/src/assets/images/life/3_tab.webp 1x, /src/assets/images/life/3_tab_2x.webp 2x">
							<source media="(min-width: 720px)"
								srcset="/src/assets/images/life/3_tm.webp 1x, /src/assets/images/life/3_tm_2x.webp 2x">
							<source media="(max-width: 719px)"
								srcset="/src/assets/images/life/3_mob.webp 1x, /src/assets/images/life/3_mob_2x.webp 2x">
							<img alt="life" width="430" height="300" src="/src/assets/images/life/3.webp" loading="lazy"
								class="fit-cover">
						</picture>
					</div>
				</div>
			</div>
			<button class="btn-prev absolute" aria-label="Пред слайд"></button>
			<button class="btn-next absolute" aria-label="След слайд"></button>
		</div>
		<div class="life__dots">
			<button class="life__dot link active" aria-label="Показать картинку 1"></button>
			<button class="life__dot link" aria-label="Показать картинку 2"></button>
			<button class="life__dot link" aria-label="Показать картинку 3"></button>
		</div>
	</div>
	<div class="life__parallaxes p-none o-hidden">
		<div class="life__parallax life__parallax--1 o-hidden">
			<div class="life__parallax-container absolute lazy">
				<img alt="life" src="/src/assets/images/parallax/IMG_3869.jpeg" loading="lazy"
					class="fit-cover">
			</div>
		</div>
		<div class="life__parallax life__parallax--2 o-hidden">
			<div class="life__parallax-container absolute lazy">
				<picture>
					<source media="(min-width: 1280px)"
						srcset="/src/assets/images/parallax/2.webp 1x, /src/assets/images/parallax/2_2x.webp 2x">
					<source media="(max-width: 1279px)"
						srcset="/src/assets/images/parallax/2_mob.webp 1x, /src/assets/images/parallax/2_mob_2x.webp 2x">
					<img alt="life" width="278" height="217" src="/src/assets/images/parallax/2.webp" loading="lazy"
						class="fit-cover">
				</picture>
			</div>
		</div>
		<div class="life__parallax life__parallax--3 o-hidden">
			<div class="life__parallax-container absolute lazy">
				<img alt="life" src="/src/assets/images/parallax/DSC_3228.jpg" loading="lazy"
					class="fit-cover">
			</div>
		</div>
	</div>
