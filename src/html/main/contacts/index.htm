<section class="contacts" id="contacts">
	<h2 class="subtitle">
		Контакты
	</h2>
	<h3 class="title">
		Давайте знакомиться
	</h3>
	<div class="contacts__inner">
		<div class="form">
			<div class="form__container">
				<div class="contacts__animation form__title">
					Оставьте свои контакты и мы вам перезвоним
				</div>
				<form action="/backend/application/" class="form__inner">
					<div class="contacts__animation form__item o-hidden">
						<input class="form__input" type="text" name="name" id="name-contacts" autocomplete="name">
						<label for="name-contacts" class="form__label p-none">
							Ваше имя <span>*</span>
						</label>
					</div>
					<div class="contacts__animation form__item o-hidden">
						<input class="form__input" type="text" name="phone" id="tel-contacts">
						<label for="tel-contacts" class="form__label p-none">
							Номер телефона <span>*</span>
						</label>
					</div>
					<div class="contacts__animation form__item o-hidden">
						<textarea class="form__input form__input--area" name="message" id="comment-contacts" rows="1" cols="1"></textarea>
						<label for="comment-contacts" class="form__label p-none">
							Комментарий
						</label>
					</div>
					<div class="contacts__animation form__item form__item--btn">
						<button class="form__btn btn o-hidden" type="submit">
							<div class="btn__container flex-center">
								<div class="btn__items flex-center">
									<div class="btn__item">
										Отправить
									</div>
									<div class="btn__item">
										Отправить
									</div>
								</div>
							</div>
							<div class="btn__container btn__container--icon flex-center">
								<div class="btn__items flex-center">
									<svg class="btn__item icon">
										<use xlink:href="/sprite.svg#arrow"></use>
									</svg>
									<svg class="btn__item icon">
										<use xlink:href="/sprite.svg#arrow"></use>
									</svg>
								</div>
							</div>
						</button>
					</div>
				</form>
				<p class="contacts__animation form__info">
					Нажимая кнопку “Отправить” вы соглашаетесь <br> <a href="http://x.com" target="_blank"
						rel="noopener noreferrer">с условиями Политики конфиденциальности</a>
				</p>
			</div>
			<div class="form__load hide absolute flex-center">
				Загрузка
			</div>
			<div class="form__success hide absolute flex-center">
				Отправлено
			</div>
		</div>
	</div>
</section>
