<section class="model" id="model">
	<h2 class="subtitle">
		Какие бывают?
	</h2>
	<h3 class="title">
		Типы бассейнов
	</h3>
	<div class="model__inner">
		<div class="model__item o-hidden">
			<div class="model__img absolute lazy">
				<picture>
					<source media="(min-width: 720px)"
						srcset="/src/assets/images/model/1.webp 1x, /src/assets/images/model/1_2x.webp 2x">
					<source media="(max-width: 719px)"
						srcset="/src/assets/images/model/1_mob.webp 1x, /src/assets/images/model/1_mob_2x.webp 2x">
					<img
						alt="Скимерный бассейн"
						width="300"
						height="398"
						src="/src/assets/images/model/1_mob.webp"
						loading="lazy"
						class="p-none"
					>
				</picture>
			</div>
			<div class="model__info">
				<h4 class="model__title">
					Скимерный бассейн
				</h4>
				<button class="model__link btn btn--column btn--light" data-modal-show="model-1">
					<span>Подробнее</span>
					<div class="btn__container btn__container--icon flex-center">
						<div class="btn__items flex-center">
							<svg class="btn__item icon">
								<use xlink:href="/sprite.svg#arrow"></use>
							</svg>
							<svg class="btn__item icon">
								<use xlink:href="/sprite.svg#arrow"></use>
							</svg>
						</div>
					</div>
				</button>
			</div>
		</div>
		<div class="model__item o-hidden">
			<div class="model__img absolute lazy">
				<picture>
					<source media="(min-width: 720px)"
						srcset="/src/assets/images/model/2.webp 1x, /src/assets/images/model/2_2x.webp 2x">
					<source media="(max-width: 719px)"
						srcset="/src/assets/images/model/2_mob.webp 1x, /src/assets/images/model/2_mob_2x.webp 2x">
					<img
						alt="Переливной бассейн"
						width="300"
						height="398"
						src="/src/assets/images/model/2_mob.webp"
						loading="lazy"
						class="p-none"
					>
				</picture>
			</div>
			<div class="model__info">
				<h4 class="model__title">
					Переливной бассейн
				</h4>
				<button class="model__link btn btn--column btn--light" data-modal-show="model-2">
					<span>Подробнее</span>
					<div class="btn__container btn__container--icon flex-center">
						<div class="btn__items flex-center">
							<svg class="btn__item icon">
								<use xlink:href="/sprite.svg#arrow"></use>
							</svg>
							<svg class="btn__item icon">
								<use xlink:href="/sprite.svg#arrow"></use>
							</svg>
						</div>
					</div>
				</button>
			</div>
		</div>
	</div>
</section>
